	<script>
		function hideBanner() {
			const banner = document.getElementById("bannerx");
			if (banner) {
				banner.style.display = "none";
			}
		}
		function showBanner() {
			const banner = document.getElementById("bannerx");
			if (banner) {
				banner.style.display = "block";
			}
		}
		function handleRouteChange() {
			const currentURL = window.location.pathname;

			if (currentURL === "/") {
				showBanner();
			} else {
				hideBanner();
			}
		}
		// setInterval(handleRouteChange, 10);
	</script>
